<html>
    <head>
        <meta charset='UTF-8'>
        <title>Epris-If</title>
    </head>
    <body>
        <div id='app'>
            <div>
                <div>State</div>
                <div e-text='status'></div>
                <div e-if='status'>Status</div>
                <div e-else>Not Status</div>
            </div>
            <button e-on:click='changeStatus()'>CHANGE STATUS</button>
            <hr>
            <div>
                <div>Object state</div>
                <div e-text='statusObject.status'></div>
                <div e-if='statusObject.status'>Status Object</div>
                <div e-else>Not Status Object</div>
            </div>
            <button e-on:click='changeObjectStatus()'>CHANGE OBJECT STATUS</button>
            <hr>
        </div>
    </body>
</html>

<script src='../dist/epris.bundle.js'></script>

<script>
    const app = new Epris({
        el: '#app',
        state: {
            status: true,
            statusObject: {
                status: true,
            },
        },
        actions: {
            changeStatus() {
                this.status = !this.status;
            },
            changeObjectStatus() {
                this.statusObject.status = !this.statusObject.status;
            },
        },
    });
</script>
