<html>
    <head>
        <meta charset='UTF-8'>
        <title>Epris-Input</title>
    </head>
    <body>
        <div id='app'>
            <div>
                <div e-text='value'></div>
                <input type='text' e-on:input='changeValue()' e-bind:value='value'>
                <button e-on:click='clearValue()'>
                    CLEAR VALUE
                </button>
            </div>
            <div>
                <div e-text='tempValue'></div>
                <input type='text' e-bind:value='otherValue' e-on:input='changeOtherValue()'>
                <button e-on:click='changeTempValue()'>
                    CHANGE TEMP
                </button>
            </div>
        </div>
    </body>
</html>

<script src='../dist/epris.bundle.js'></script>

<script>
    const app = new Epris({
        el: '#app',
        state: {
            value: 'value',
            otherValue: 'otherValue',
            tempValue: 'otherValue',
        },
        actions: {
            changeValue(event) {
                this.value = event.target.value;
            },
            changeOtherValue(event) {
                this.otherValue = event.target.value;
            },
            changeTempValue() {
                this.tempValue = this.otherValue;
            },
            clearValue() {
                this.value = '';
            },
        },
    });
</script>
