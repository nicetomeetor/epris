<html>
    <head>
        <meta charset='UTF-8'>
        <title>Epris-For</title>
    </head>
    <body>
        <div id='app'>
            <div e-for='name of names'>
                <div e-text='name'></div>
            </div>
            <hr>
            <div e-for='object of objects'>
                <div e-text='object.id'></div>
                <div e-text='object.name'></div>
            </div>
            <hr>
            <div e-for='number of object.numbers'>
                <div e-text='number'></div>
            </div>
        </div>
    </body>
</html>

<script src='../dist/epris.bundle.js'></script>

<script>
    const app = new Epris({
        el: '#app',
        state: {
            names: ['Michael', "Den", "Alex", "Daniel"],
            objects: [
                {id: 0, name: 'Michael'},
                {id: 1, name: 'Den'},
            ],
            object: {
                numbers: [1, 2, 3],
                value: 42,
            },
        },
    });
</script>
